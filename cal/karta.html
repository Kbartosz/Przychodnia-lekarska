<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podział na Sekcje</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #555;
        }
        .section:last-child {
            border-bottom: none;
        }
        h2 {
            margin: 0;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li {
            margin: 5px 0;
        }
        .section:nth-child(1) {
            background-color: #444;
        }
        .section:nth-child(2) {
            background-color: #555;
        }
        .section:nth-child(3) {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Choroby</h2>
        <ul>
            <li>AIDS</li>
            <li>COVID-19</li>
            <li>Grypa</li>
        </ul>
    </div>
    <div class="section">
        <h2>Recepty</h2>
        <ul>
            <li>Leki na cukrzycę</li>
            <li>Antybiotyki</li>
            <li>Środki przeciwbólowe</li>
        </ul>
    </div>
    <div class="section">
        <h2>Wizyty</h2>
        <ul>
            <li>Wizyta kontrolna</li>
            <li>Specjalista</li>
            <li>Teleporada</li>
        </ul>
    </div>
</body>
</html>
