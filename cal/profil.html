<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil pacjenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00274d;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 50px;
        }
        .profile-details {
            flex: 1;
            padding-right: 40px;
        }
        .profile-details p {
            margin: 15px 0;
            font-size: 1.8rem;
        }
        .profile-details p span {
            font-weight: bold;
            color: #00274d;
        }
        .profile-picture {
            flex: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-picture img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #00274d;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
        }
        .button {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.8rem;
            color: white;
            background-color: #00274d;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #004c99;
            transform: scale(1.05);
        }
        .button.logout {
            background-color: #d9534f;
        }
        .button.logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profil pacjenta</h1>

        <!-- Sekcja danych pacjenta -->
        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/200" alt="Zdjęcie profilu">
            </div>
            <div class="profile-details">
                <p><span>Imię i nazwisko:</span> Jan Kowalski</p>
                <p><span>Wiek:</span> 35</p>
                <p><span>PESEL:</span> 12345678901</p>
                <p><span>Email:</span> jan.kowalski@example.com</p>
            </div>
        </div>

        <!-- Przyciski -->
        <div class="buttons-container">
            <a href="#recepty" class="button">Recepty</a>
            <a href="cal.html" class="button">Wizyty</a>
            <!-- <a href="#choroby" class="button">Choroby</a> -->
            <a href="#wyloguj" class="button logout">Wyloguj</a>
        </div>
    </div>
</body>
</html>
